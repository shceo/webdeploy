<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tg">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>tg</title>
  <link rel="manifest" href="manifest.json">

  <!-- === ОБЯЗАТЕЛЬНО ВСТАВЬТЕ ПОД КОММЕНТАРИЕМ НИЖЕ === -->
  <!-- 1) Сначала объявляем locateFile, чтобы sql.js знал, откуда брать .wasm -->
  <script>
    window.initSqlJs = {
      locateFile: file => `https://unpkg.com/sql.js@1.8.0/dist/${file}`
    };
  </script>
  <!-- 2) Затем подключаем движок, чтобы он сразу использовал указанную locateFile -->
  <script src="https://unpkg.com/sql.js@1.8.0/dist/sql-wasm.js"></script>
  <!-- ========================================== -->
</head>
<body>
  <!-- 3) После этого подключаем Flutter Web -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
